# Symbols

# CreditCardValidator
creditCardValidatorAllowedFormatChars=\ -

# Currency/Number Validator
allowNegative=true
decimalSeparator=,
maxValue=NaN
minValue=NaN
thousandsSeparator=.

# CurrencyValidator
currencyValidatorPrecision=2

# DateValidator
dateValidatorAllowedFormatChars=/- \u005C\u005C.
validateAsString=true

# NumberValidator
numberValidatorDomain=real
numberValidatorPrecision=-1

# PhoneNumberValidator
phoneNumberValidatorAllowedFormatChars=-()+ .

# SocialSecurityValidator
socialSecurityValidatorAllowedFormatChars=\ -

# ZipCodeValidator
zipCodeValidatorAllowedFormatChars=\ -
zipCodeValidatorDomain=US Only


# Tooltip errors

# CurrencyValidator, NumberValidator

decimalPointCountError=Ger The decimal separator can occur only once.
invalidCharError=Ger The input contains invalid characters.
invalidFormatCharsError=Ger One of the formatting parameters is invalid.
lowerThanMinError=Ger The amount entered is too small.
negativeError=Ger The amount may not be negative.
precisionError=Ger The amount entered has too many digits beyond the decimal point.
separationError=Ger The thousands separator must be followed by three digits.

# CreditCardValidator

invalidCharErrorCCV=Ger Invalid characters in your credit card number. (Enter numbers only.)
invalidNumberError=Ger The credit card number is invalid.
noNumError=Ger No credit card number is specified.
noTypeError=Ger No credit card type is specified or the type is not valid.
wrongLengthErrorCCV=Ger Your credit card number contains the wrong number of digits.
wrongTypeError=Ger Incorrect card type is specified.

# CurrencyValidator

currencySymbolError=Ger The currency symbol occurs in an invalid location.
exceedsMaxErrorCV=Ger The amount entered is too large.

# DateValidator

wrongLengthErrorDV=Ger Type the date in the format.
invalidCharErrorDV=Ger The date contains invalid characters.
wrongMonthError=Ger Enter a month between 1 and 12.
wrongDayError=Ger Enter a valid day for the month.
wrongYearError=Ger Enter a year between 0 and 9999.
formatError=Ger Configuration error: Incorrect formatting string.

# EmailValidator

invalidCharErrorEV=Ger Your e-mail address contains invalid characters.
invalidDomainErrorEV=Ger The domain in your e-mail address is incorrectly formatted.
invalidIPDomainError=Ger The IP domain in your e-mail address is incorrectly formatted.
invalidPeriodsInDomainError=Ger The domain in your e-mail address has consecutive periods.
missingAtSignError=Ger An at sign (@) is missing in your e-mail address.
missingPeriodInDomainError=Ger The domain in your e-mail address is missing a period.
missingUsernameError=Ger The username in your e-mail address is missing.
tooManyAtSignsError=Ger Your e-mail address contains too many @ characters.

# NumberValidator

exceedsMaxErrorNV=Ger The number entered is too large.
integerError=Ger The number must be an integer.

# PhoneNumberValidator

invalidCharErrorPNV=Ger Your telephone number contains invalid characters.
wrongLengthErrorPNV=Ger Your telephone number must contain at least 10 digits.

# RegExValidator

noMatchError=Ger The field is invalid.
noExpressionError=Ger The expression is missing.

# SocialSecurityValidator

invalidCharErrorSSV=Ger You entered invalid characters in your Social Security number.
wrongFormatError=Ger The Social Security number must be 9 digits or in the form NNN-NN-NNNN.
zeroStartError=Ger Invalid Social Security number; the number cannot start with 000.

# StringValidator

tooLongError=Ger This string is longer than the maximum allowed length. This must be less than {0} characters long.
tooShortError=Ger This string is shorter than the minimum allowed length. This must be at least {0} characters long.    
minLength=NaN
maxLength=NaN

# Validator

requiredFieldError=Ger This field is required.

# ZipCodeValidator

invalidCharErrorZCV=Ger The ZIP code contains invalid characters.
invalidDomainErrorZCV=Ger The domain parameter is invalid. It must be either 'US Only' or 'US or Canada'.
wrongCAFormatError=Ger The Canadian postal code must be formatted 'A1B 2C3'.
wrongLengthErrorZCV=Ger The ZIP code must be 5 digits or 5+4 digits.
wrongUSFormatError=Ger The ZIP+4 code must be formatted '12345-6789'.
invalidFormatCharsZCV=Ger The allowedFormatChars parameter is invalid. Alphanumeric characters are not allowed (a-z A-Z 0-9).


# Developer RTE Section

# Shared

invalidFormatChars=Ger The allowedFormatChars parameter is invalid. It cannot contain any digits.

# CreditCardValidator

missingCardType=Ger The value being validated doesn't contain a cardType property.
missingCardNumber=Ger The value being validated doesn't contain a cardNumber property.
CNSAttribute=Ger The cardNumberSource attribute, '{0}', can not be of type String.
CTSAttribute=Ger The cardTypeSource attribute, '{0}', can not be of type String.

# DateValidator

DSAttribute=Ger The daySource attribute, '{0}', can not be of type String.
MSAttribute=Ger The monthSource attribute, '{0}', can not be of type String.
YSAttribute=Ger The yearSource attribute, '{0}', can not be of type String.

# Validator

fieldNotFound=Ger '{0}' field not found.
SAttribute=Ger The source attribute, '{0}', can not be of type String.
SAttributeMissing=Ger The source attribute must be specified when the property attribute is specified.
PAttributeMissing=Ger The property attribute must be specified when the source attribute is specified.
