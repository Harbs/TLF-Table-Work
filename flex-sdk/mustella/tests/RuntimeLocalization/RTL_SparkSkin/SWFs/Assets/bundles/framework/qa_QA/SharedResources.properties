# DayNames Long (DateBase, DateChooser, DateField, CalendarLayout)
dayNames = QSunday, QMonday, QTuesday, QWednesday, Q\
Thursday, QFriday, QSaturday

# MonthNames Long (DateBase, DateChooser, DateField, CalendarLayout)
# appended with monthSymbol
monthNames = QJanuary, QFebruary, QMarch, QApril, QMay, QJune, Q\
July, QAugust, QSeptember, QOctober, QNovember, QDecember

# Common symbols (DateFormatter/DateValidator/DateField)
dateFormat = YYYY MM DD

# Was \u0020 (space), changing to Q for QA.
monthSymbol = Q

# Currency/Number Formatter/Slider
decimalSeparatorFrom = ,
decimalSeparatorTo = ,
thousandsSeparatorFrom = .
thousandsSeparatorTo = .

# Currency Formatter/Validator
# Was left, changing to right for QA.
alignSymbol = right
currencySymbol = Q
