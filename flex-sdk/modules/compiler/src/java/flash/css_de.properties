Descriptor.FunctionNotSupported= Die Funktion '${function}' wird nicht unterst\u00fctzt.
Descriptor.InvalidFormat= Ung\u00fcltiges Format.
Descriptor.ValueNotSupported= CSS-Wert f\u00fcr '${value}' wird nicht unterst\u00fctzt.
Descriptor.UnparsableCSS= Zeichen im CSS konnten nicht analysiert werden.
FontFaceRule.IgnoredDescriptor= ${descriptor}' wird innerhalb von @font-face ignoriert.
FontFaceRule.UnicodeRangeNotSupported = Unicode-Bereich kann f\u00fcr integrierte SWF-Schriften nicht angegeben werden.
