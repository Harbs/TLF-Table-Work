StyleParser.StyleSheetInvalidCharset=@charset-Regel enth\u00e4lt die ung\u00fcltige oder nicht unterst\u00fctzte Zeichensatzcodierung ${charsetName}. Im Stylesheet ${stylePath} wurde ein Problem gefunden.
StyleParserErrorTranslator.UnableToParse=CSS-Datei kann nicht geparst werden.
StyleParserErrorTranslator.InvalidIdentifierStartChar=Ung\u00fcltiges Zeichen in CSS gefunden. Schlie\u00dfen Sie die Namen von Schriftartenfamilien in Anf\u00fchrungszeichen ein (z.\u00a0B. '_sans').
StyleParserErrorTranslator.InvalidCSSSyntax=Ung\u00fcltige CSS-Syntax (Unerwartetes ${token}).
