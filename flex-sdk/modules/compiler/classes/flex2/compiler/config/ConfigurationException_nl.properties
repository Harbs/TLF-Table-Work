AmbiguousParse=dubbelzinnige argumentenlijst; kan niet bepalen waar '${var}'-parameters eindigen en standaard '${defaultvar}'-parameters beginnen. Gebruik '--' om de parameterlijst te be\u00ebindigen, of gebruik wellicht als alternatief de syntaxis '-${var}=val[,val]+'.
IOError=kan '${path}' niet openen
ConfigurationIOError='${path}' kon niet worden geopend tijdens het verwerken van configuratievariabele '${var}' 
VariableMissingRequirement=configuratievariabele '${required}' is niet ingesteld, vereist door '${var}'
MissingRequirement=configuratievariabele '${required}' is niet ingesteld
IncorrectArgumentCount=configuratievariabele '${var}' verwachtte ${expected} argument(en), ${passed} ontvangen
OtherThrowable=uitzondering '${throwable}' tijdens het instellen van variabele '${var}'
Token.MissingDelimiter="configuratievariabele '${var}' bevat tokenreeks zonder afsluitende '}'
Token.MultipleValues=configuratievariabele '${var}' kan token '${token}' niet gebruiken omdat deze in meerdere waarden resulteert
Token.UnknownToken=configuratievariabele '${var}' bevat onbekend token '${token}'
Token.RecursionLimit=configuratievariabele '${var}' bevat te veel niveaus van recursieve token-indirectie
Token.InsufficientArgs=geen waarde opgegeven voor token '${token}'
TypeMismatch.Integer=configuratievariabele '${var}' vereist een geheel getal, '${value}' ontvangen
TypeMismatch.Boolean=configuratievariabele '${var}' vereist 'waar' of 'onwaar', '${value}' ontvangen
TypeMismatch.Long=configuratievariabele '${var}' vereist lang, '${value}' ontvangen
UnexpectedElement=onverwacht element '${found}'
IncorrectElement=onverwacht element '${found}', '${expected}' verwacht
UnexpectedCDATA=onverwachte CDATA
MissingArgument=configuratievariabele '${var}' vereist een waarde voor '${argument}'
UnexpectedArgument=configuratievariabele '${var}' verwachtte '${expected}', '${argument}' ontvangen
BadAppendValue=waarde van 'append' moet 'waar' of 'onwaar' zijn
NotDirectory='${path}' is geen map
UnknownVariable=onbekende configuratievariabele '${var}'
IllegalMultipleSet=configuratievariabele '${var}' moet maar eenmaal worden ingesteld
UnexpectedDefaults=er worden geen standaardargumenten verwacht
InterspersedDefaults=standaardargumenten mogen niet worden gebruikt met andere opties
BadVersion=Ongeldige versie opgegeven, '${version}'
NotAFile=${path}' is geen bestand
FileTooBig=${path}' is te groot om te worden verwerkt. De maximale bestandsgrootte is 2 GB. 
BadDefinition=configuratievariabele '${var}' moet de vorm 'NAMESPACE::naam,waarde' hebben, '${argument}' verkregen
CannotOpen=kan '${path}' niet openen
BadMetadataCombo=geef alleen 'metadata' of 'onbewerkte metadata' op, maar niet beide
IllegalDimensions=variabele ${var} bevat ongeldige afmetingen '${width},${height}'
UnknownNamespace=onbekende naamruimte '${namespace}'
NotADirectory='${path}' bestaat maar is geen map
DirectoryNotEmpty=map '${path}' is niet leeg"
ObsoleteVariable='${var}' is verwijderd; gebruik '${replacement}'
RedundantFile=een bestand met de naam '${path}' is meermaals ingesteld
BadFrameParameters=Voor '${var}' moeten een label en minimaal \u00e9\u00e9n klassenaam zijn opgegeven
GreaterThanZero='${var}' moet groter zijn dan nul"
MustSpecifyTarget=u moet een doelbestand opgeven
NoSwcInputs=er is niets opgegeven om in de bibliotheek te worden opgenomen
OnlyOneSource=er is maar \u00e9\u00e9n bron toegestaan in de bestandsspecificatie
CouldNotCreateConfig=kan geen exemplaar maken van configuratie
NoASDocInputs=moet DOC-bronnen, DOC-klassen of DOC-naamruimten opgeven.
BadExcludeDependencies=exclude-afhankelijkheden kunnen niet worden gebruikt met DOC-bronnen.
CouldNotCreate=kan geen exemplaar maken van configuratie
NamespaceMissingManifest=u moet minstens \u00e9\u00e9n manifestbestand opgeven voor de configuratievariabele 'namespace'
ToolsLocaleNotAvailable=de landinstelling '${var}' voor tools is niet beschikbaar.
MissingIncludeClasses=bij het gebruik van -include-inheritance-dependencies-only moeten klassen worden opgegeven met behulp van -include-classes.
SwcDoesNotHaveRslData=${swcPath} is gebruikt voor de optie ${var} zonder dat dit geconfigureerd is in de optie runtime-shared-library-path.
BadApplicationDomainValue=configuratievariabele ${var} moet een van de volgende zijn: 'current', 'default', 'parent' of 'top-level', maar is '${argument}'. De waarde is opgegeven voor bibliotheek ${swcPath}.
