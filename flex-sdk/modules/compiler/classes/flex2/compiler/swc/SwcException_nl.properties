# localized messages for SwcException inner classes

# flex2.compiler.swc.*
SwcNotLoaded= kan SWC ${location} niet laden
SwcNotExported= kan SWC ${location} niet exporteren: ${message}
CouldNotFindSource= kan de bron voor klasse ${className} niet vinden.
CouldNotFindFileSource= kan de bron voor klasse ${className} niet vinden. Er moet een klassenaam worden opgegeven en niet de bestandslocatie.
MissingIconFile= kan IconFile '${icon}' niet vinden waarnaar in ${source} wordt verwezen.
NullCatalogStream= de stroom om de catalog.xml te lezen voor een SWC mag niet null zijn.
NoResourceBundleSource= kan de bron voor resource-bundel ${className} niet vinden.
NoSourceForClass= kan de bron voor klasse ${className} in naamruimte ${nsTarget} niet vinden.
UseClassName= er moet een klassenaam worden opgegeven en niet de bestandslocatie.
DuplicateDefinition= definitie ${definition} kan niet in zowel ${script} als ${source} zijn.
SwcNotFound= kan de locatie van SWC ${location} niet interpreteren
NotASwcDirectory= ${directory} is geen SWC-map.
NotADirectory= ${directory} is geen map, zodat er geen SWC in kan worden opgeslagen.
DirectoryNotCreated= kan geen SWC-map maken in ${directory}
SwcNotRenamed= kan de naam van SWC niet wijzigen van ${oldName} in ${newName}
FileNotWritten= kan bestand ${file} niet schrijven: ${message}
FilesNotRead= kan bestanden niet lezen: ${message}
MissingFile= kan ${file} niet vinden.
NotASwcFile= ${location} is geen swc-bestand.
ArchiveFileException= kan archiefbestand niet toevoegen: ${message}

# flex2.compiler.swc.catalog.*
CatalogNotFound= kan catalog.xml niet vinden in de SWC.
UnsupportedOperation= ${operation} niet ondersteund in ${className}
EmptyNamespace= de naamruimte mag niet leeg zijn wanneer de naam niet null is voor component ${name}
ComponentDefinedTwice= component ${name} is meerdere keren gedefinieerd in deze naamruimte. Verwijder de toewijzing naar ${className1} of ${className2}
UnknownElementInCatalog= onbekend element ${element} gevonden in sectie ${section} in catalog.xml.
UnsupportedFeature= er is een niet-ondersteunde, vereiste functie gevonden in een SWC: ${name}
NoElementValue= er is geen waarde gevonden voor vereist element ${name}.
ScriptUsedMultipleTimes= de scriptnaam ${scriptName} is meerdere keren gebruikt.
NoElementValueFound= er is geen waarde gevonden voor vereist element ${name} in ${className} voor catalog.xml
MetadataNotWritten= Een met 2.0.1 compatibele swc ondersteunt geen namen van metagegevens. Gebruik de optie keep-as3-metadata bij het compileren van een toepassing om de gewenste metagegevens te behouden. 
DigestsNotWritten= Een met 2.0.1 compatibele swc ondersteunt geen digests. Deze swc kan niet worden gebruikt met de optie -runtime-shared-library-path.  

# flex2.compiler.swc.zip.*
BadCRC= ongeldige CRC-controlesom in zip-bestand van ${givenChecksum} in plaats van ${realChecksum}
UnknownZipFormat= gegevens vanaf ${start} hebben een onbekende indeling voor een zip-bestand.
NotAResource= ${className} is geen resource.
CouldNotSetZipSize= kan de gecomprimeerde grootte van het zip-bestanditem ${entry} niet instellen: ${message}
UnsupportedZipCompression= niet-ondersteunde zip-compressiemethode ${method} gevonden.
BadZipSize= ongeldige grootte voor zip-invoer ${entry}: ${expected} in plaats van ${found}.
